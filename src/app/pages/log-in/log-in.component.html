<div class="content">
  <h1>Logowanie:</h1>

  <form class="my-form">
    <mat-form-field class="full-width">
      <mat-label>Login</mat-label>
      <input matInput name="login" [(ngModel)]="loginForm.username" required>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Hasło</mat-label>
      <input type="password" matInput name="password" [(ngModel)]="loginForm.password" required>
    </mat-form-field>
    
    <br>
    <button mat-stroked-button (keyup.enter)="login()" (click)="login()">Zaloguj</button>
  </form>

  <br>



  <jw-modal id="loginErrorModal">
    <h2>Zły login lub hasło</h2>
    <p>Wprowadź ponownie dane</p>
    <button mat-stroked-button (click)="closeModal('loginErrorModal');">Zamknij</button>
  </jw-modal>

</div>
