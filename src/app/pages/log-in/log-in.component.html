<div class="content">
  <h1>Logowanie:</h1>

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Login</mat-label>
      <input matInput [formControl]="loginFormControl">
      <mat-error *ngIf="loginFormControl.hasError('required')">
        Login nie może być pusty
      </mat-error>
    </mat-form-field>
  </form>

  <br>

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Hasło</mat-label>
      <input matInput [formControl]="passwordFormControl">
      <mat-error *ngIf="passwordFormControl.hasError('required')">
        Hasło nie może być puste
      </mat-error>
    </mat-form-field>
  </form>

  <br>

  <button mat-stroked-button>Zaloguj</button>

</div>
