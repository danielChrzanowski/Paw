<div class="content">
  <h1>Logowanie:</h1>

  <form class="my-form">
    <mat-form-field class="full-width">
      <mat-label>Login</mat-label>
      <input matInput name="login" [(ngModel)]="loginForm.username" required>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Has≈Ço</mat-label>
      <input type="password" matInput name="password" [(ngModel)]="loginForm.password" required>
    </mat-form-field>
  </form>

  <br>

  <button mat-stroked-button (click)="login()">Zaloguj</button>

</div>
